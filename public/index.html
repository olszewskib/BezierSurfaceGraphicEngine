<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Snowpack App</title>
  </head>
  <body>
    <script type="module" src="/dist/index.js"></script>
    <canvas id="mainCanvas" width="1000" height="1000"></canvas>
    <br/>
    <p>Modify BezierSurface: </p>
    <br/>
    <input type="range" id="precisionSlider" min="1" max="100" step="1" value="6">
    <p id="sliderValue"">Precision: 6</p>
    <br/>
    <div class="grid-container">
      <div id="00"class="grid-item">0.0</div>
      <div id="01"class="grid-item">0.0</div>
      <div id="02"class="grid-item">0.0</div>
      <div id="03"class="grid-item">0.0</div>
      <div id="10"class="grid-item">0.0</div>
      <div id="11"class="grid-item">0.0</div>
      <div id="12"class="grid-item">0.0</div>
      <div id="13"class="grid-item">0.0</div>
      <div id="20"class="grid-item">0.0</div>
      <div id="21"class="grid-item">0.0</div>
      <div id="22"class="grid-item">0.0</div>
      <div id="23"class="grid-item">0.0</div>
      <div id="30"class="grid-item">0.0</div>
      <div id="31"class="grid-item">0.0</div>
      <div id="32"class="grid-item">0.0</div>
      <div id="33"class="grid-item">0.0</div>
    </div> 
    <br/>
    <label>x: </label>
    <input id="xIndexInput" type="text">
    <label>y: </label>
    <input id="yIndexInput" type="text">
    <input type="range" id="zSlider" min="0" max="5" step="0.1" value="0" align="center">

  </body>
</html>
